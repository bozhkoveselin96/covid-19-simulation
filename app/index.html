<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="styles/modal.css">
        <script type="application/javascript" src="js/app.js"></script>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

    <div id="my-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-message"></h2>
            <button class="ok">OK</button>
        </div>

    </div>

    <div id="window" class="block">
            <div id="form-simulation">
                <h1>Enter an integer for the number of days of the simulation.</h1>
                <input type="number" id="days">
                <button id="start-simulation" onclick="getDataFromBackend()">Start simulation</button>
            </div>
        </div>
        <h1 id="message" class="none">You can now track how the virus is spreading.</h1>
        <button id="new-simulation" class="none" onclick="createNewSimulation()">New simulation</button>
        <div id="world" class="fa"></div>
    </body>
</html>
